@startuml
rectangle "Root of trust" as rot
rectangle "BIOS" as bios
rectangle "Bootloader" as bootloader
rectangle "Kernel" as kernel
rectangle "Application" as app

rot -> bios
note top of rot
    bios signature
    is checked
    before handing off
end note

bios -> bootloader
note bottom of bios
    bootloader signature
    is checked
    before handing off
end note

bootloader -> kernel
note top of bootloader
    Kernel signature
    is checked
    before handing off
end note

kernel -> app
note bottom of kernel
    Application signature
    is checked before
    handing off
end note

@enduml

